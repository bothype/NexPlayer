<script>
  var vidurl = getParameterByName("v");
  var ttl = decodeURI(getParameterByName("t"));
  var ln = getParameterByName("l");
  document.getElementById("vid").src = "https://ninjastream.to/watch/" + vidurl;
  document.getElementById("title").innerHTML = ttl;
  documemt.getElementsById("pg-title").innerHTML = ttl + " - NexPlayer";
  document.getElementById("lng").innerHTML = ln;
function download(){
  location.href = "https://ninjastream.to/download/" + vidurl;
}
function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
</script>
